<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="title">
            <h1>made by <a href="http://www.klingefjord.com">oliver</a></h1>
        </div>
        <div class="screen">
            <h1 class="result">0</h1>
        </div>
        <div class="buttons">
            <div class="button button1 red">AC</div>
            <div class="button button1 red">CE</div>
            <div class="button button1">%</div>
            <div class="button button1">X</div>
            <div class="button button1">7</div>
            <div class="button button1">8</div>
            <div class="button button1">9</div>
            <div class="button button1">-</div>
            <div class="button button1">4</div>
            <div class="button button1">5</div>
            <div class="button button1">6</div>
            <div class="button button1">+</div>
            <div class="button button1">1</div>
            <div class="button button1">2</div>
            <div class="button button1">3</div>
            <div class="button button-zero">0</div>
            <div class="button button-dot">.</div>
            <div class="button button-equal">=</div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
